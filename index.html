<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather-App</title>
        <!-- Fontawsome Cdn -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
        <!-- Own Css -->
         <link rel="stylesheet" href="CSS/Css.css"/>
    </head>
    <body>
        <div class="weather-frame">
            <h2>Weather App</h2>
            <form action="" method="" enctype="multipart/form-data" class="weather-search">
                <div class="form-input">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" class="search-value" placeholder="Search here...">
                </div>
                <button role="button" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="weather-report">
                <!-- Details add by Js -->
            </div>
            <p class="message-box">Weather_Report</p>
        </div>
        <!-- Own Js -->
         <script src="JS/Js.js"></script>
    </body>
</html>
